<!DOCTYPE html>
{% import "macros.html" as macro %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href={{ url_for('static',filename='css/reset.css') }}>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href={{ url_for('static',filename='css/materialize.min.css') }}  media="screen,projection"/>
    <!-- <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/> -->
    <link rel="icon" href={{ url_for('static',filename='images/icon.png') }}>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href={{ url_for('static',filename='css/main.css') }}>

    <script type="text/javascript" src={{ url_for('static',filename='js/jquery.js') }}></script>
    <script type="text/javascript" src={{ url_for('static',filename='js/materialize.min.js') }}></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <a href="/" class="brand-logo left">Monopoly</a>
            <a href="" class="button-collapse right"><i class="material-icons">menu</i></a>

            <ul id="nav" class="hide-on-med-and-down right">
              <li><a href="/">Home</a></li>
              <li><a href="/geschiedenis">Geschiedenis</a></li>
              <li><a href="/nieuwspel">Nieuw Spel</a></li>
              <li><a href="/bord">Bord</a></li>
            </ul>
            <ul class="mobile-nav right">
              <li><a class="close-collapse" href=""><i class="material-icons">close</i></a></li>
              <li><a href="/">Home</a></li>
              <li><a href="/geschiedenis">Geschiedenis</a></li>
              <li><a href="/nieuwspel">Nieuw Spel</a></li>
              <li><a href="/bord">Bord</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
